<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 30rem">
      <div class="card">
        <h1 class="m-3 text-center">Currency Converter</h1>
        <form class="m-3">
          <div class="mb-3 amount-value">
            <label class="form-label">Enter Amount</label>
            <input type="text" class="form-control" id="text" />
          </div>
          <div class="mb-3 row">
            <div class="col m-3 currency-list from-value">
              <h6>From</h6>
              <select
                class="form-select"
                aria-label="Default select example"
              ></select>
            </div>

            <div
              class="col reverse-button d-flex justify-content-center align-items-center pt-4"
            >
              <i class="fas fa-exchange-alt"></i>
            </div>

            <div class="col m-3 currency-list to-value">
              <h6>To</h6>
              <select
                class="form-select"
                aria-label="Default select example"
              ></select>
            </div>

            <button type="button" class="btn btn-primary mt-3 convert-button">
              Convert
            </button>
            <div class="text-center mt-2 result"></div>
            <button id="toggleButton" class="my-3">
              All Exchanged Rates &#9776;
            </button>
            <div class="result-all hidden">
              <ul class="list-group" id="all-exchange-list"></ul>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
